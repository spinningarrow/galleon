<template name="create">
	<form id="form-create" class="template-create-form">
		<input type="date" id="date" value="{{todayDate}}" required>
		<input type="text" id="amount" placeholder="amount" title="(e.g. '4.20' or '4.20 USD')" required autofocus>
		<input type="text" id="tags" placeholder="tags (space-separated)" required>
		<button type="submit" class="btn">Submit</button>
	</form>


	<p class="template-create-last-insert">
		{{#if lastInsertedExpenditure}}
			<strong>Added</strong>:
			<em>{{formatAmount lastInsertedExpenditure.value lastInsertedExpenditure.currency}}</em>
			spent on
			<em>{{formatDate 'DATE_MONTH_YEAR' lastInsertedExpenditure.date}}</em>
			(tagged: <em>{{formatTags lastInsertedExpenditure.tags}}</em>).
		{{/if}}
	</p>
</template>
